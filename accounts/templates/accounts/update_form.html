{% extends "base.html" %}
{% block title %} Update profile {% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    {% for f in form %}
      <div>
        {{ f.label }}
        {{ f }}
        {{ f.errors }}
      </div>
    {% endfor %}
    <input type="submit" value="Update" />
</form>
{% endblock %}
