{% extends "base.html" %}
{% block title %}Password Change{% endblock %}

{% block content %}

<form method="post" action="{% url 'password_change' %}">
{% csrf_token %}
<table>
  {% for f in form %}
    <tr>
      <td>{{ f.label_tag }}</td>
      <td>{{ f }}</td>
    </tr>
  {% endfor %}
</table>

<input type="submit" value="update" />
</form>
{% endblock %}
