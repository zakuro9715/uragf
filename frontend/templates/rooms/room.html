{% extends "base.html" %}

{% block content %}
<div id="room">
  <div v-if="joining">
    <post-form roomid="[[roomId]]" on-posted="[[onPosted]]"></post-form>
    <div class="timeline">
      <post v-repeat="posts"></post>
    </div>
  </div>
  <join-button v-if="!joining" roomid="[[roomId]]" on-joined="[[onJoined]]"></join-button>
</div>
{% endblock %}
