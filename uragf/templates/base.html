{% load staticfiles %}
{% load compress %}

<!doctype html>
<html>
  <head>
    {% compress css %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="{% static "css/app.css" %}" rel="stylesheet">
    {% block css %}{% endblock %}
    {% endcompress %}
    <title>
      {% block title %}対偶SNS{% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">対偶SNS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/rooms">部屋一覧</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container"> 
      {% block content %}{% endblock %}
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
    {% compress js %}
    <script src="{% static "js/jquery.cookie.js" %}"></script>
    <script src="{% static "js/superagent.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block js %}
    {% endblock %}
    {% endcompress %}
  </body>
</html>
